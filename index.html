<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
       <img src="./imag/instagram-celular.png" alt="celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
            <img src="./imag/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
            <div class="profile-photo">
                <img src="./imag/perfil-instagram.jpg" alt="foto-de-perfil"> 
            </div>
            <a href="#" class="instagram-login">Continue como martin-salsicha</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
           <p class="not-account">Não é martin-salsicha?</p>
           <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
    </div>
    <div class="get-the-app">
        <p class="get-the-app">Baixe o aplicativo</p>
        <div class="download"></div>
           <input type="image" width="180rem  " src="./imag/googleplay-button.png"/>
            <input type="image" width="180rem" src="./imag/apple-button.png"/>
        </div>
    </div>
</div>
